.box {

    .body form label{

    .body .btn button{

        display: inline-block;

    .kembali {

        color: white;
    }
    .kembali a:hover {
        color: #dddddd;

    }
    button.kembali:hover {
        background-color: #707070;
    }

    }

    <center>

              </div>
